<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<link th:href="@{/CSS/login.css}" rel="stylesheet"/>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<body>
<nav th:insert="navbar::nav"></nav>
<div class="container login-container generate-container" >

    <div class="row row-generate">
        <h3 class="textlogin textgenerate">Genere su codigo QR</h3>
        <div class="col-md-6 bg-white rounded-lg radiusone ">

            <form class="loginform" action="#" th:action="@{/code/generate}" method="post">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="validationCustom01" placeholder="Usuario" name="user"
                           th:value="${session.idUsuario}" hidden/>
                </div>
                <div class="form-group">
                    <h4 class="texto-h"> Sitio web (url)</h4>
                    <input type="text" class="form-control" placeholder="URL" name="url" required/>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="form-group col-6">
                        <p class="textloginerrorxs" th:text="${mensaje}"></p>
                        <input type="submit" class="btnSubmit btnText btn-mod" value="Generar QR"/>
                    </div>
                    <div class="col-3"></div>
                </div>

            </form>
        </div>

        <div class="col-md-6 bg-white rounded-lg radiustwo">
            <div class="container-generar">
                <img th:src="${imageBase}">
                <!-- <div class="form-group col-6">
                    <a th:href="${imageBase}" download="image_qr"><img th:src="${imageBase}"></a>
                </div> -->

                <div th:if="${imageBase !=null}" class="form-group  btnSubmit btnText btna ">
                    <a th:href="${imageBase}" download="image_qr" class="btnExpo" disabled>Exportar QR</a>
                </div>



            </div>
        </div>

    </div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>

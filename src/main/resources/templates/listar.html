<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>


<link th:href="@{/CSS/listar.css}" rel="stylesheet" />
<link th:href="@{/CSS/login.css}" rel="stylesheet" />

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<body>
	<nav th:insert="navbar::nav"></nav>
	<main class="flex w-100 items-center justify-center flex-col">
		<div th:if="${size} == 0">
			<h1 class="textlogin textgenerate">Este Usuario NO ha generado ningún QR</h1>
		</div>
		<div th:if="${size} != 0">
			<h1 class="textlogin textgenerate">Códigos QR generados</h1>
			<div th:each="code: ${codes}">
				<section id="codes" class="bg-white rounded-2xl py-10 px-4 md:px-10 lg:px-12 lg:py-6 w-full">
					<article id="code" class="md:flex items-center">
						<div class="col-9">
							<p class="texto-h" th:text="${code.type}"></p>
							<hr class="border-black">
							<a class="mt-3 text-lg" th:href="${code.url}" th:text="${code.url}"></a>
						</div>
						<div class="col-3 items-center container-generar">
							<img  id="qr" th:src="${code.url_code}" width="70px" height="70px">
							<a id="button" download="image_qr" th:href="${code.url_code}" disabled>Exportar QR</a>
						</div>
					</article>
				</section>	
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	        crossorigin="anonymous"></script>
</body>
</html>

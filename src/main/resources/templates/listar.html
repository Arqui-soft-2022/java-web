<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.tailwindcss.com"></script>


<link th:href="@{/CSS/listar.css}" rel="stylesheet" />

<head>
<meta charset="utf-8" />
</head>
<body class="bg-appweb-2">
	<nav th:insert="navbar::nav"></nav>
	<main class="flex w-100 items-center justify-center min-h-screen flex-col">
		<h1 class="text-2xl md:text-4xl font-semibold text-white mb-5">CÃ³digos QR generados</h1>
		<div th:each="code: ${codes}">
			<section id="codes" class="bg-white rounded-2xl py-10 px-4 md:px-10 lg:px-12 lg:py-6 w-full">
				<article id="code" class="md:flex items-center">
					<div class="col-9">
						<p class="text-2xl" th:text="${code.type}"></p>
						<hr class="border-black">
						<a class="mt-3 text-lg" th:href="${code.url}" th:text="${code.url}"></a>
					</div>
					<div class="col-3 items-center">
						<button id="button" class="bg-appweb-2 text-white transform hover:scale-105 duration-300 transition-all hover:bg-blue-800 rounded-xl">Exportar QR</button>
					</div>
				</article>
			</section>	
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	
</body>
</html>

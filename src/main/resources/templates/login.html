<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="../static/CSS/login.css" media="screen"/>

<head >
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-2">
                <h3>Bienvenido</h3>
                <form action="#" th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                       <span>¿Aún no tienes cuenta?
                           <a href="#" class="" value="">Registrate</a>
                       </span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario" name="username" />

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña"  name="password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Iniciar sesión" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

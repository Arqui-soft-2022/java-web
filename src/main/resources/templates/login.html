<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.tailwindcss.com"></script>


<link th:href="@{/CSS/login.css}" rel="stylesheet" />

<head >
    <meta charset="utf-8" />
</head>
<body class="bg-appweb-2">
    <main class="flex w-100 items-center justify-center min-h-screen flex-col">
        <section class="bg-white rounded-2xl py-10 px-4 md:px-10 lg:px-16 lg:py-16 w-11/12 md:w-3/6 xl:w-2/6">
            <article class="text-center">
                <h1 class="text-2xl md:text-4xl font-semibold">Bienvenido</h1>
                <p class="flex justify-center md:text-lg">¿Aún no tienes cuenta? <a
                    class="ml-2 text-blue-600 hover:text-blue-900 underline" th:href="@{auth/registerView}">Registrate</a>
            </p>
            <form class="mt-5" th:action="@{/auth/login}" method="post">
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-5 border-zinc-500"
                    type="text" placeholder="Usuario" name="username" >
                <input
                    class="shadow appearance-none border rounded-xl w-full py-3 px-3 text-gray-700 mb-6 md:mb-12 border-zinc-500"
                    type="password" placeholder="Contraseña" name="password" >
                    <p class="textloginerrorxs" th:text="${mensaje}"></p>   
                <button
                    class="bg-appweb-2 text-white font-semibold transform hover:scale-105 duration-300 transition-all hover:bg-blue-800 text-xl py-3 px-12 rounded-xl">Iniciar
                    sesión</button>
             
            </form>
            </article>
        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
